{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="text-9xl font-bold text-red-500 mb-4 animate-bounce">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4">Oops! Something went wrong</h1>
        <p class="text-xl text-gray-600 mb-8">{{ message }}</p>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <button onclick="window.location.reload()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
                <i class="fas fa-sync-alt mr-2"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
